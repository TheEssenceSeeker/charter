<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <!-- Chart image -->
      <div id="chart-container" class="hidden">
        <img src="" alt="" id="chart" />
      </div>

      <!-- Comment container -->
      <div class="comment-container" id="comment">
      </div>

      <!-- Chart categories -->
      <div class="tree-container">
        <ul id="root"></ul>
      </div>

      <div class="footer">
        <div class="donation"></div>
        <!-- Theme toggler -->
        <label class="switch">
          <input type="checkbox" id="theme-toggler" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div id="limit" class="limit"></div>

    <!-- The Modal -->
    <div id="donationModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-donation" class="center">
          Привет!
          <br /><br />
          Если тебе нравится пользоваться веб версией чартов, ты можешь
          поблагодарить меня за её создание.
          <br /><br />
          Мой никнейм в румах PS и 888: <b>EcklerV</b>
          <br />
          <img src="./icons/PS-nickname.png" alt="" class="rounded" />
          <br /><br />
          Спасибо!
          <br />
          <br />
          P.S. Каждый доллара доната увеличивает винрейт на 1bb/100 (disclaimer:
          это может быть неправдой) :D
          <br /><br />
          <div class="hr"></div>
          <br />
          <!-- Мои контакты -->
          <a href="skype:eck1er?chat" class="contact-link">
            <img
              src="./icons/skype.svg"
              alt="Skype logo"
              class="contact-icon"
            />
            <span>Skype: eck1er</span>
          </a>
        </div>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/structure.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
